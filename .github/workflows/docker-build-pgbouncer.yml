name: Docker build pgbouncer image

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:      
      - name: Get latest commit hash
        id: get-latest-commit
        run: |
          echo "::set-output name=commit::$(git ls-remote git://gitlab.com/aztek-io/oss/containers/pgbouncer-container.git | head -n1 | awk '{print $1;}')"
        shell: bash

      - uses: actions/cache@v2
        id: cache
        with:
          path: pgbouncer
          key: ${{ runner.os }}-${{ steps.get-latest-commit.outputs.commit }}-${{ hashFiles('**/lockfiles') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          platforms: all

      - name: Check Out Repo
        uses: actions/checkout@v2
          
      - name: Check Out Repo pgbouncer-container
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          git clone --depth=1 --single-branch --branch master gitlab.com/aztek-io/oss/containers/pgbouncer-container.git pgbouncer-git
      
      - name: Login to Quay.io
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.cache.outputs.cache-hit != 'true'
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          config: .github/buildkitd.toml

      - name: Set up build timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build and push docker image
        if: steps.cache.outputs.cache-hit != 'true'
        id: docker_build_new
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./pgbouncer-git/Dockerfile
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7,linux/386
          push: true
          tags: quay.io/unixfox/pgbouncer:latest, quay.io/unixfox/pgbouncer:build-${{ env.timestamp }}